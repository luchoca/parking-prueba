<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Parking</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="contenedor">
      <h1 class="titulo">Registro de Vehículo</h1>
      <form id="formulario-crear">
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" required /><br /><br />

        <label for="marca">Marca:</label>
        <input type="text" id="marca" required /><br /><br />

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" required /><br /><br />

        <label for="color">Color:</label>
        <input type="text" id="color" required /><br /><br />

        <label for="lugar">Lugar:</label>
        <input type="number" id="lugar" required /><br /><br />

        <input type="submit" value="Crear Vehículo" />
      </form>
      <a href="index.html#ir-parking" class="ir-parking">ver estacionamiento</a>
      <div id="mensaje" style="display: none"></div>

      <div id="mensaje-lleno" style="display: none; text-align: center">
        El estacionamiento está lleno. No se puede agregar más vehículos.
      </div>
      <div id="contenedor-mensajes"></div>
      <p id="mensaje-error"></p>
    </div>

    <div class="contenedor-parking">
      <h1 id="ir-parking" class="titulo-parking">- PARKING -</h1>
      <div id="edificio">
        <ul id="lista-vehiculos" class="parking-vacio"></ul>
      </div>
    </div>
    <footer id="footer">
      <div class="container">
        <p>&copy; Prueba Tecnica Pay Pros - Luciano Castro</p>
      </div>
    </footer>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/formulario.js"></script>
    <script type="module" src="js/edificio.js"></script>
  </body>
</html>
